<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>eLearningEmpire - Login</title>
  <link rel="stylesheet" href="styles.css"> <!-- Arquivo CSS para estilização -->
</head>
<body>
  <header>
    <img src="logo.jpeg" alt="Logo eLearningEmpire">
  </header>
  
  <main>
    <h1>Login</h1>
    <form action="produtos.html" method="POST">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="password">Senha:</label>
      <input type="password" id="password" name="password" required>
      
      <button type="submit">Entrar</button>
    </form>
    
    <a href="esqueci_minha_senha.html">Esqueci minha Senha</a>
  </main>

  <footer>
    <p>Aluno: Eduardo Orlando</p>
    <p>Email: eduardo.barreraorlando@gmail.com</p>
  </footer>
  
</body>
</html>
